example.property: "I AM THE DEFAULT"
spring.jpa.database: "MYSQL"
spring.jpa.show-sql: "true"
spring.jpa.properties.hibernate.hbm2ddl.auto: "update"
spring.jpa.properties.hibernate.dialect: "org.hibernate.dialect.MySQL8Dialect"
spring.jpa.hibernate.naming.physical-strategy: "org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl"
spring.datasource.driver-class-name: "com.mysql.cj.jdbc.Driver"
spring.datasource.url: "jdbc:mysql://localhost:3307/game?createDatabaseIfNotExist=true&useUnicode=true&characterEncoding=utf8&autoReconnect=true&&serverTimezone=GMT%2B8"
spring.datasource.username: "root"
spring.datasource.password: "123456"
spring.datasource.max-idle: "10"
spring.datasource.max-wait: "10000"
spring.datasource.min-idle: "5"
spring.datasource.initial-size: "5"

#Setting logging levels
logging:
  level:
    com.netflix: WARN
    org.springframework.web: WARN
    org.cx.game: DEBUG

eureka:
  instance:
    preferIpAddress: true
  client:
    registerWithEureka: true
    fetchRegistry: true
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/
  
#hystrix熔断超时
hystrix:
  command:
    default:  #default全局有效，service id指定应用有效
      execution:
        timeout:
          enabled: true  #是否开启超时熔断
        isolation:
          thread:
            timeoutInMilliseconds: 2000 #断路器超时时间，默认1000ms

